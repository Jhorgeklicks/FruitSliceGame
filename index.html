<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Fruit Slice Game</title>
    <link rel="stylesheet" type="text/css" href="fruitslice.css">
</head>

<body>
    <div id="container">
        <div id="score">Score : <span id="score_value">0</span></div>

        <div id="lives"></div>

        <div id="fruitsContainer">
            <div id="di"></div>
            <img id="fruit1" class="fruits" />
        </div>
        <div id="instruction"> slash the fruits <span class="knife">🗡</span></div>
        <div id="startReset">
            Start Game
        </div>

        <div id="gameover">

        </div>

        <audio id="sound">
            <source src="audio/voice.mp3">
            </source>
        </audio>

    </div>
    <script src="../js/jquery.js"></script>
    <script src="../jquery-ui/jquery-ui.js"></script>
    <script type="text/javascript" src="fruitslice.js"></script>
</body>

</html>
